<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <nav class="navbar bg-white">
            <div class="col-2">
                <a class="navbar-brand d-flex justify-content-center" href="#">
                    <img src="assets/img/mobile-logo.png" alt="mobile-logo" class="d-lg-none img-fluid">
                    <img src="assets/img/logo.svg" alt="Logo" class="d-none d-lg-block">
                </a>
            </div>
            <div class="col-8">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text border-0" id="basic-addon1 "><i
                            class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control2 border-0" placeholder="Prova a cercare: Lezioni di Laravel">
                </div>
            </div>
            <div class="col-2 d-flex">
                <i class="fa-solid fa-list d-none d-lg-block px-2"></i>
                <i class="fa-solid fa-circle-question d-none d-lg-block px-2"></i>
                <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block px-2"></i>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle mx-2 bg-white border-0" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell gold"></i>
                    </button>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="row">
            <div class="col-2 bg-dark text-white d-flex flex-column justify-content-between side-menu">
                <div>
                    <div class="d-flex p-2 align-items-center justify-content-center">
                        <i class="fa-solid fa-house"></i>
                        <div class="d-none d-lg-block px-1">Home</div>
                    </div>
                    <div class="d-flex p-2 align-items-center justify-content-center">
                        <i class="fa-solid fa-chart-simple"></i>
                        <div class="d-none d-lg-block px-1">Stats</div>
                    </div>
                    <div class="d-flex p-2 align-items-center justify-content-center">
                        <i class="fa-solid fa-signal"></i>
                        <div class="d-none d-lg-block px-1">Signal</div>
                    </div>
                </div>
                <div>
                    <div class="d-flex p-2 align-items-center justify-content-center">
                        <i class="fa-solid fa-gear"></i>
                        <div class="d-none d-lg-block px-1">Admin</div>
                    </div>
                </div>
            </div>


            <div class="col-10">
                <div class="row">
                    <div class="col-sm gg col-8">
                        <h1 class="text-white">Boolean</h1>
                    </div>
                    <div class="col-sm gg col-4">
                        <h4 class="text-white">adam sendler</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>

</html>
